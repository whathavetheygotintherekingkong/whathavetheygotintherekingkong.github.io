
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target", 1000,1000);
var background = new sjs.Image("Images/clevergirl.png");
background.setSize(1000,1000);
var gameover_text = new sjs.Text("GameOver! You failed your mission! We might as let the island be discovered",28,"red");

gameover_text.centerH().offset(0,85);
var startBtn = new sjs.Button("Try Again?", function(){
	window.location = "index.html";
});
startBtn.center();
}//end start
</script>
</head>
<body onload="start()">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
