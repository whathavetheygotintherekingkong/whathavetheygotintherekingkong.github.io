<html>
<head>
	<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
	sjs.open("target", 1000,1500);
	var background = new sjs.Image("Images/IslaNublar.png");
	background.type = "background"
	background.setSize = (500,1000);
	var menu_text = new sjs.Text("Menu", 28, "red");
	menu_text.centerH();

	var game_text = new sjs.Text("It has been six months since the disaster at Isla Nublar.Now you need to go in and wipe out the dinosaurs before this private island gets taken over. You will need to go around hunting down dangerous dinosaurs. To move use the a, d, w, and s keys. To shoot use the space key and that is all go and as John Hammond had put it Welcome to Jurassic Park!", 28,"#ff0");
	game_text.centerH().offset(0, 30);
	var startBtn = new sjs.Button("Start", function()
	{
window.location = "robertmuldoonhunting.html";
	});
	startBtn.center();
	var info_text = new sjs.Text("Created By Kinson Saunders", 20, "black");
	info_text.bottom().centerH();
}//end bracket
</script>
</head>
<body onload = "start()">
	<h1> Robert Muldoon Hunting</h1>
	<div id = "target" style="
	margin:auto;background:green"></div>
</body>
</html>
